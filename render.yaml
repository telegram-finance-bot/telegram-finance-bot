services:
  - type: web
    name: telegram-finance-bot
    env: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "python3 main_gim_tr_final_fixed_v14.py"
    envVars:
      - key: TOKEN
        fromEnvVar: TOKEN
      - key: SHEET_NAME
        fromEnvVar: SHEET_NAME
      - key: CREDS_FILE
        fromEnvVar: CREDS_FILE
    secretFiles:
      - name: gspread_key.json
        mountPath: /etc/secrets/gspread_key.json
